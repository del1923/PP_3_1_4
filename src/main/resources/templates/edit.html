<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>
<h1> Редактируем данные пользователя </h1>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <input type="hidden" name="_method" value="PATCH"/>
    <label for="name"> Имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: coral" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
    <br>
    <br>
    <label for="surName"> Фамилия: </label>
    <input type="text" th:field="*{surName}" id="surName"/>
    <div style="color: coral" th:if="${#fields.hasErrors('surName')}" th:errors="*{surName}">error</div>
    <br>
    <br>
    <label for="surName"> Имя пользователя: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color: coral" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">error</div>
    <br>
    <br>
    <label for="password"> Пароль: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color: coral" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error</div>
    <br>
    <br>
    <div class="field">
        <label>Доступные роли:</label>
        <br>
        <div th:each="role: ${userRoles}">
            <label>
                <input type="checkbox" name="roles"
                       th:text="${role.getRole().replace('ROLE_', '') + ' '}"
                       th:value="${role.getId()}"
                       th:field="*{roles}"/>
            </label>
        </div>
    </div>
    <br>
    <label for="age"> Возраст: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color: coral" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">error</div>
    <br>
    <br>
    <label for="eMail"> Е-майл: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: coral" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error</div>
    <br>
    <br>
    <input type="submit" value="Добавить">
</form>

</body>
</html>
